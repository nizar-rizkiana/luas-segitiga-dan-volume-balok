<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>tugas kuliah</title>
		<style>
			.box{
				height: 160px;
				margin: 0;
				display: flex;
				justify-content: center;
			}
			.result-box{
				width: 100%;
				height: 40px;
				background-color: #99CC99;
				margin-top: 24px;
				display: flex;
			}
			.result-box.balok{
				width: 100%;
				height: 40px;
				background-color: #FF8144;
				margin-top: 24px;
				display: flex;
			}
			.result-box .result,
			.result-box .result-balok{
				display: none;
			}
			.result-box .result.show,
			.result-box .result-balok.show{
				display: block;
			}
			div.box-hasil{
				width: 370px;
			}
			@media screen and (max-width: 513px) {
				div.box-hasil{
				width: 100%;
			}
			}
		</style>
		
	</head>
	<body class="bg-light">
		<div class="container card bg-white h-100 py-4">
			<fieldset>
				<legend style="font-weight: bold;">PROGRAM MENGHITUNG LUAS SEGITIGA DAN VOLUME BALOK</legend>
				<table>
					<tr>
						<th align="left">Nama</th>
						<td>&nbsp;:&nbsp;</td>
						<td>Moh. Nizar Rizkiana</td>
					</tr>
					<tr>
						<th align="left">NIM</th>
						<td>&nbsp;:&nbsp;</td>
						<td>511190046</td>
					</tr>
					<tr>
						<th align="left">MK</th>
						<td>&nbsp;:&nbsp;</td>
						<td>Interaksi Manusia Dan Komputer</td>
					</tr>
					<tr>
						<th align="left">Kelas</th>
						<td>&nbsp;:&nbsp;</td>
						<td>C</td>
					</tr>
				</table>
			</fieldset>
			<nav class="mt-5">
				<div class="nav nav-tabs text-center" id="nav-tab" role="tablist">
					<button class="nav-link active w-50 fw-bold" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#segitiga" type="button" role="tab" aria-controls="segitifa" aria-selected="true">Hitung Luas Segitiga</button>
					<button class="nav-link w-50 fw-bold" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#balok" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Hitung Volume Balok</button>
				</div>
			</nav>
			<div class="tab-content py-5" id="nav-tabContent">
				<div class="tab-pane fade show active" id="segitiga" role="tabpanel" aria-labelledby="nav-home-tab">
					<div  class="row justify-content-center mt-4">
						<div class="box-hasil">
							<div class="box">
								<img src="assets/segitiga.png" alt="">
								
							</div>
							<div class="result-box">
								<h5 class="p-2 text-white result show"><b>Rumus :</b> 1/2 x <span id="text-alas" class="text-primary">Alas</span> x <span id="text-tinggi" class="text-danger">Tinggi</span></h5>
								<h5 class="p-2 text-white result"></h5>
							</div>
						</div>
						
						<div class="row g-3">
							<div class="col">
								<div class="input-group mb-3">
									<input type="number" id="input-alas" class="form-control" placeholder="Alas" aria-label="alas" aria-describedby="basic-addon2" oninput="inputAlas()">
									<span class="input-group-text" id="basic-addon2">cm</span>
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<input type="number" id="input-tinggi" class="form-control" placeholder="Tinggi" aria-label="tinggi" aria-describedby="basic-addon3" oninput="inputTinggi()">
									<span class="input-group-text" id="basic-addon3">cm</span>
								</div>
							</div>
							<button class="btn btn-primary" onclick="hasil()">Hitung Luas Segitiga</button>
						</div>
					</div>
				</div>
				<!-- tab menghitung balok -->
				<div class="tab-pane fade" id="balok" role="tabpanel" aria-labelledby="nav-home-tab">
					<div  class="row justify-content-center mt-4">
						<div class="box-hasil">
							<div class="box">
								<img src="assets/balok.jpeg" alt="">
								
							</div>
							<div class="result-box balok">
								<h5 class="p-2 text-white result-balok show"><b>Rumus :</b> <span id="text-panjang-balok" style="color:#FFFF80;">Panjang</span> x <span id="text-lebar-balok" style="color:#7FFFFE;">Lebar</span> x <span id="text-tinggi-balok" style="color:#FFFF80;">Tinggi</span></h5>
								<h5 class="p-2 text-white result-balok"></h5>
							</div>
						</div>
						
						<div class="row mt-4">
							<div class="col-sm-4">
								<div class="input-group mb-3">
									<input type="number" id="input-panjang" class="form-control" placeholder="Panjang" aria-label="panjang" aria-describedby="basic-addon2" oninput="inputPanjang()">
									<span class="input-group-text" id="basic-addon2">cm</span>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="input-group mb-3">
									<input type="number" id="input-lebar" class="form-control" placeholder="Lebar" aria-label="lebar" aria-describedby="basic-addon3" oninput="inputLebar()">
									<span class="input-group-text" id="basic-addon3">cm</span>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="input-group mb-3">
									<input type="number" id="input-tinggi-balok" class="form-control" placeholder="Tinggi" aria-label="tinggi" aria-describedby="basic-addon3" oninput="inputTinggiBalok()">
									<span class="input-group-text" id="basic-addon3">cm</span>
								</div>
							</div>
							<button class="btn btn-primary" onclick="hasilBalok()">Hitung Volume Balok</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="assets/segitiga.js"></script>
		<script src="assets/balok.js"></script>
	</body>
</html>
